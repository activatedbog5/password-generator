<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style1.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <!-- The Modal -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <form>
    <div id="first" class="card-header"><p>Enter the length of the Password</p>
      <input type="number" name="passLength" id="passLength" min="8" max="128" placeholder="8" value="8">
      <input type="button" name="next" id="next" value="next" class="btn">
    </div>
    <div id="second"><p>Whether UpperCase letters are required</p>
      <input type="radio" name="upperCase" value="1" id="upperCase" required="required">
      <label for="upperCase"> Yes</label>
      <input type="radio" name="upperCase" value="0" id="upperCase" required="required">
      <label for="upperCase"> No</label>   
      <input type="button" name="next2" id="next2" value="next" class="btn">    
    </div>
    <div id="third"><p>Whether LowerCase letters are required</p>
      <input type="radio" name="lowerCase" value="1" id="lowerCase">
      <label for="lowerCase"> Yes</label>
      <input type="radio" name="lowerCase" value="0" id="lowerCase">
      <label for="lowerCase"> No</label>   
      <input type="button" name="next3" id="next3" value="next" class="btn">    
    </div>
    <div id="fourth"><p>Whether Numbers are required</p>
      <input type="radio" name="Numbers" value="1" id="Numbers">
      <label for="Numbers"> Yes</label>
      <input type="radio" name="Numbers" value="0" id="Numbers">
      <label for="Numbers"> No</label>   
      <input type="button" name="next4" id="next4" value="next" class="btn">    
    </div>
    <div id="fifth"><p>Whether Special Characters are required</p>
      <input type="radio" name="specialCharacters" value="1" id="specialCharacters">
      <label for="specialCharacters"> Yes</label>
      <input type="radio" name="specialCharacters" value="0" id="specialCharacters">
      <label for="specialCharacters"> No</label>   
      <input type="button" name="next5" id="next5" value="next" class="btn">    
    </div> 
    <div id="last">
      <div id="psdmsg"> </div>
      <input type="button" name="lastbtn" id="lastbtn" value="Generate" class="btn">
    </div>
    </form>
  </div>
</div>
    <script src="script1.js"></script>
  </body>
</html>
